name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Use the Node.js version your app requires

    - name: Install dependencies
      run: npm install

    - name: Zip application
      run: zip -r app.zip . -x ".git/*"

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: final jaya todo # Replace with your Elastic Beanstalk application name
        environment_name: Finaljayatodo-env # Replace with your Elastic Beanstalk environment name
        region: ${{ secrets.AWS_REGION }}
        version_label: v-${{ github.run_number }}
        deployment_package: app.zip